<div class="card ">
    <div class="card-header bg-dark text-light">
      <h5 *ngIf="!asesor.id"> {{ tituloCrear }}</h5>
      <h5 *ngIf="asesor.id"> {{ tituloEditar }}</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  [(ngModel)]="asesor.nombre" name="nombre" maxlength="50">
          </div>
        </div>
        <div class="form-group row">
          <label for="especialidad" class="col-sm-2 col-form-label">Especialidad:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="asesor.especialidad" name="especialidad"  maxlength="50">
          </div>
        </div>

        <div class="form-group row">

            <div class="col-sm-6">
              <button class="btn-primary" role="button" (click)='create()' *ngIf="!asesor.id else elseblock">Crear</button>
              <ng-template #elseblock>
                  <button class="btn-primary" (click)='update()' role='button' >Editar</button>
              </ng-template>
               <button class="btn-light" role="button" [routerLink]="[ '/asesores']">Cancelar</button>
            </div>
          </div>

      </form>
      </div>
      </div>

<div class="card ">
    <div class="card-header bg-dark text-light">
      <h5 *ngIf="!cliente.id"> {{ tituloCrear }}</h5>
      <h5 *ngIf="cliente.id"> {{ tituloEditar }}</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  [(ngModel)]="cliente.nombre" name="nombre" maxlength="50">
          </div>
        </div>
        <div class="form-group row">
          <label for="direccion" class="col-sm-2 col-form-label">Dirección:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="cliente.direccion" name="direccion"  maxlength="100">
          </div>
        </div>
        <div class="form-group row">
            <label for="ciudad" class="col-sm-2 col-form-label">Ciudad:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="cliente.ciudad" name="ciudad"  maxlength="30">
            </div>
          </div>
          <div class="form-group row">
              <label for="telefono" class="col-sm-2 col-form-label">Teléfono:</label>
              <div class="col-sm-10">
                <input type="text"  class="form-control" [(ngModel)]="cliente.telefono" name="telefono"  maxlength="20">
              </div>
            </div>

        <div class="form-group row">

            <div class="col-sm-6">
              <button class="btn-primary" role="button" (click)='create()' *ngIf="!cliente.id else elseblock">Crear</button>
              <ng-template #elseblock>
                  <button class="btn-primary" (click)='update()' role='button' >Editar</button>
              </ng-template>
               <button class="btn-light" role="button" [routerLink]="[ '/clientes']">Cancelar</button>
            </div>
          </div>

      </form>
      </div>
      </div>

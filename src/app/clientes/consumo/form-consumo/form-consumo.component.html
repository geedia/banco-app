<div class="card ">
  <div class="card-header bg-dark text-light">
    <h5 *ngIf="!consumo.id"> {{ tituloCrear }}</h5>
    <h5 *ngIf="consumo.id"> {{ tituloEditar }}</h5>
  </div>
  <div class="card-body">
    <form>

          <div class="form-group row">
              <label for="fecha" class="col-sm-2 col-form-label">Fecha:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" [(ngModel)]="consumo.fecha" name="fecha">
              </div>
            </div>


            <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label">Descripcion:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  [(ngModel)]="consumo.descripcion" name="nombre" maxlength="100">
            </div>
        </div>


      <div class="form-group row">
          <label for="monto" class="col-sm-2 col-form-label">Monto:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="consumo.monto" name="monto"  maxlength="12">
          </div>
        </div>


      <div class="form-group row">

          <div class="col-sm-6">
            <button class="btn-primary" role="button" (click)='create()' *ngIf="!consumo.id else elseblock">Crear</button>
            <ng-template #elseblock>
                <button class="btn-primary" (click)='update()' role='button' >Editar</button>
            </ng-template>
             <button class="btn-light" role="button" [routerLink]="[ '/clientes']">Cancelar</button>
          </div>
        </div>

    </form>
    </div>
    </div>

<div class="card ">
    <div class="card-header bg-dark text-light">
      <h5 *ngIf="!tarjeta.id"> {{ tituloCrear }}</h5>
      <h5 *ngIf="tarjeta.id"> {{ tituloEditar }}</h5>
    </div>
    <div class="card-body">
      <form>

            <div class="form-group row">
                <label for="numero" class="col-sm-2 col-form-label">Numero:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" [(ngModel)]="tarjeta.numero" name="numero" maxlength="16">
                </div>
              </div>

              <div class="form-group row">
                  <label for="codigo" class="col-sm-2 col-form-label">CCV:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="tarjeta.codigo" name="codigo"  maxlength="4">
                  </div>
                </div>


              <div class="form-group row">
              <label for="tipo" class="col-sm-2 col-form-label">Tipo:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  [(ngModel)]="tarjeta.tipo" name="tipo" maxlength="50">
              </div>
          </div>




        <div class="form-group row">

            <div class="col-sm-6">
              <button class="btn-primary" role="button" (click)='create()' *ngIf="!tarjeta.id else elseblock">Crear</button>
              <ng-template #elseblock>
                  <button class="btn-primary" (click)='update()' role='button' >Editar</button>
              </ng-template>
               <button class="btn-light" role="button" [routerLink]="[ '/clientes']">Cancelar</button>
            </div>
          </div>

      </form>
      </div>
      </div>
